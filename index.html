<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Riff Raff Rap Name Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fullscreen-bg">
      <video loop muted autoplay class="fullscreen-bg__video">
          <source src="riffraff.mp4" type="video/mp4">
      </video>
    </div>

    <div class="container">
      <div class="row">
        <div class="title">
          <img src="riffrafficon.png" class="riff-icon">
          <h1>..RiFF RaFF..<br/> Rap Name Generator</h1>
        </div>
      </div>
      <form id="nameForm">
        <div class="initialInputs">
          <label for="firstName">First Name</label>
            <input class="firstName" type="text" name="firstName" style="text-align:center;" required minlength="1">
          <label for="lastName">Last Name</label>
            <input class="lastName" type="text" name="lastName" style="text-align:center;" required minlength="1">
        </div>
        <div class="theButton">
          <input type="button" name="btn" class="btn-style" value="submit" />
        </div>
      </form>
    </div>
      <div class="container-fluid">
        <div>
          <h1 class="rapName"></h1>
        </div>
      </div>






















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js">

    </script>
  </body>
</html>
